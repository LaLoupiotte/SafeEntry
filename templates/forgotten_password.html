{% extends "base.html" %}

{% block body %}

<div class="container">
    <h2>Reset your password</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('forgotten_password') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="email-input">
            <input type="email" name="email" placeholder="Enter your email" class="input-field" required>
        </div>

        <div class="buttons">
            <input type="submit" value="Send reset link" class="btn btn-pw">
        </div>
    </form>

    <div style="margin-top: 10px;">
        <a href="{{ url_for('home') }}">Back to login</a>
    </div>
</div>

{% endblock %}
